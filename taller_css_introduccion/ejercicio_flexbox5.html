<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout de 3 columnas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #eee;
      text-align: center;
      padding: 1em;
      font-weight: bold;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr; /* Nav, Article, Aside */
      height: calc(100vh - 4em); /* Resta el header y footer */
    }

    nav, article, aside {
      padding: 1em;
      background-color: #ccc;
    }

    article {
      background-color: #bbb;
    }

    footer {
      background-color: #eee;
      padding: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    Bienvenido al Header
  </header>

  <main>
    <nav>Navegaci√≥n</nav>
    <article>
      <h2>Titulo del post</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </article>
    <aside>Columna</aside>
  </main>

  <footer>
    Footer
  </footer>

</body>
</html>
